<!DOCTYPE html>

<!-- START - FORM -->

<h4 id="{{responsiveForm.id}}-title" ng-if="!responsiveForm.hideHeader">{{responsiveForm.status}}: {{responsiveForm.title}}</h4>

<div ng-if="responsiveForm.loading">
  <center><br><br><strong><i class="fa fa-fw fa-spinner fa-spin"></i> {{responsiveForm.loadingMessage}}</strong><br><br><br></center>
</div>

<div ng-if="responsiveForm.errorCode > 0">
  <center><br><br><marka><strong>Error {{responsiveForm.errorCode}} - {{responsiveForm.errorMessage}}</strong></marka><br><br><br></center>
</div>

<div ng-if="!responsiveForm.loading && responsiveForm.data && responsiveForm.errorCode == 0">
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="field in responsiveForm.fields">
      <label for="" class="col-sm-2 control-label">{{field.displayName}}</label>
      <div class="col-sm-{{field.size || '8'}}">
        <input class="form-control" id="{{field.field}}" value="{{$eval('responsiveForm.data.' + field.field)}}" ng-readonly="field.readOnly">
      </div>
    </div>
  </form>
  <br>
  <div>
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-danger" ng-click="responsiveForm.deleteRecord()">Delete</button>
  </div>
</div>

<!-- END - FORM -->

<!-- START - DIALOGS - DIALOG CONFIRM DELETE -->

<div class="modal fade" id="{{responsiveForm.id}}-delete-confirmation" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="{{responsiveForm.id}}-delete-confirmation-title"><i class="mdi mdi-alert" aria-hidden="true"></i> Confirmation</h4>
      </div>
      <div class="modal-body">
        Do you want to delete this record?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- END - DIALOGS - DIALOG CONFIRM DELETE -->
